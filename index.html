<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>My Library</title>
		<link rel="stylesheet" href="style.css">
		<script src="script.js" defer></script>
	</head>

	<body>
		<dialog closedby="any" class="create-book-modal">
			<div class="modal-container">
				<div class="modal-header">
					<h1>Create Book</h1>
					<button type="button" class="close-modal-button">X</button>
				</div>
				<div class="form-container">
					<form action="" method="dialog" id="create-book-form">
						<div class="title-container">
							<label for="title">Title *</label>
							<input type="text" name="title" id="title"
								   placeholder="My Book" autofocus required>
						</div>

						<div class="author-container">
							<label for="author">Author *</label>
							<input type="text" name="author" id="author"
								   placeholder="John Doe" required>
						</div>

						<div class="genre-container">
							<label for="genre">Genre *</label>
							<input type="text" name="genre" id="genre"
								   placeholder="Fantasy" required>
						</div>

						<div class="pages-container">
							<label for="pages">Page Count *</label>
							<input type="number" min="0" name="pageCount"
								   id="pages" placeholder="100" required>
						</div>

						<div class="has-read-container">
							<label for="hasRead">Has Read</label>
							<input type="checkbox" name="hasRead" id="hasRead">
						</div>

					</form>
					<button form="create-book-form" id="add-book"
							type="submit">Add
						Book</button>
				</div>
			</div>
		</dialog>
		<div class="books-container"></div>
		<button type="button" class="open-modal-button">Add New Book</button>
	</body>

</html>
